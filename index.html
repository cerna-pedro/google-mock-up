<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Google Mock-Up</title>
  </head>
  <body>
    <main class="content">
      <nav class="menu-section">
        <div class="left">
          <ul class="menu-list">
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right">
          <ul class="menu-list key-menu">
            <li class="item"><a href="#">Gmail</a></li>
            <li class="item"><a href="#">Images</a></li>
            <li class="item">
              <div class="item-container">
                <a href="#">
                  <svg class="gb_Xe" focusable="false">
                    <path
                      d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                    ></path>
                  </svg>
                </a>
              </div>
            </li>
            <li class="item">
              <div class="item-container pic-container">
                <a href="#">
                  <img
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu_r5yCztC4tKEkbEvbhsSY4-_wLxubsLzHwPBMWcA=s32-c-mo"
                  />
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="center-content">
        <img
          alt="Google"
          height="92"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        />
        <div class="search-container">
          <div class="magnifying">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
          <div class="search">
            <input type="text" />
          </div>
          <div class="microphone">
            <img
              height="25"
              src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
              alt="microphone"
            />
          </div>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer class="menu-section">
      <div class="left">
        <ul class="menu-list">
          <li class="item"><a href="#">Advertising</a></li>
          <li class="item"><a href="#">Business</a></li>
          <li class="item"><a href="#">How Search works</a></li>
        </ul>
      </div>
      <div class="right">
        <ul class="menu-list">
          <li class="item"><a href="#">Privacy</a></li>
          <li class="item"><a href="#">Terms</a></li>
          <li class="item"><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
